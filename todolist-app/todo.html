<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo-app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="text/babel">
        function TodoApp() {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            
            const [todo, setTodo] = React.useState("");
            const [listTasks, setListTasks] = React.useState(tasks);

            const handleSubmit = (event) => {
                event.preventDefault();
                const newTasks = [...listTasks, todo];
                setListTasks(newTasks); //push todo to listTask array
                localStorage.setItem("tasks", JSON.stringify(newTasks));
                setTodo("");
            }

            const removeTask = (index) => {
                const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
                tasks.splice(index, 1);
                setListTasks(tasks);
                localStorage.setItem("tasks", JSON.stringify(tasks));
            }

            return (
                <div className = "main"> 
                    <form onSubmit={handleSubmit}>
                        <input type="text"
                            id="input"
                            placeholder="Enter your task"
                            value = {todo}
                            onChange = {(e) => {setTodo(e.target.value)}}
                        />
                       
                        <button type="submit">ADD</button>    
                    </form>

                    <div className="content">
                        <ul>
                            {listTasks.map((task, index) => <li key={index}>{task} <i onClick={() => {removeTask(index)}} className ="fa-solid fa-trash"></i></li>)}
                        </ul>
                    </div>
                </div>
            )
        }

        const app = (
            <div className = "container">
                <h2>Todo List App</h2>
                <TodoApp />
            </div>
        )

        const root = ReactDOM.createRoot(document.querySelector(".root"));
        root.render(app);
    </script>
</body>
</html>
