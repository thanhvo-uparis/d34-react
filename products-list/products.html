<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="products-list.css">
</head>
<body>
    <div class="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="text/babel">
        function Product() {
            const [products, setProducts] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [selectedProduct, setSelectedProduct] = React.useState(null);

            React.useEffect(() => {
                fetch("https://jsonplaceholder.typicode.com/posts?_limit=12")
                .then(res => res.json())
                .then(data => setProducts(data))
                .finally(() => {
                    setLoading(false);
                })
            }, [])

            const handleClick = (item) => {
                setSelectedProduct(item);
                console.log(item);
            }

            const handleClose = () => {
                setSelectedProduct(null);
            }
            return (
                <>
                    {loading ? <p>Loading...</p> : null}
                    {
                        products.map(item => {
                            return (
                                <div className ="item-product" key={item.id} data-id = {item.id}>
                                    <div className ="item-header">
                                        <p>ID: {item.id}</p>
                                    </div>
                                    <div className ="item-body">
                                        <h3>{item.title}</h3>
                                        <p className ="content">{item.body}</p>
                                    </div>
                                    <div className ="item-footer">
                                        <button onClick={() => {handleClick(item)}} className = "btn-details">Details</button>
                                    </div>
                                </div>
                                
                            )
                        })
                    }
                    {
                        selectedProduct && (
                            <div className = "modal-overlay">
                                <div className="modal-container">
                                    <div className ="modal-heading">
                                        <i id = "btn-close" onClick={() => {handleClose()}} className ="fa-solid fa-circle-xmark"></i>
                                    </div>
                                    <h2>{selectedProduct.title}</h2>
                                    <p>{selectedProduct.body}</p>
                                </div>
                            </div>
                        )
                    }
                </>
            )
        }

        const app = (
            <>
                <h2 className = "categorie">Product List</h2>
                <div className = "container">
                <Product />
                </div>
            </>
        )
        const root = ReactDOM.createRoot(document.querySelector(".root"));
        root.render(app);
    </script>
</body>
</html>
