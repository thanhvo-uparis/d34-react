<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile-card.css">
</head>
<body>
    <div class="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="text/babel">
        function Profile() {
            const [user, setUser] = React.useState({});

            React.useEffect(() => {
                fetch("https://jsonplaceholder.typicode.com/users/1")
                .then(res => res.json())
                .then(data => setUser(data))
            }, []);

            return (
                <div className = "main">
                    <div className ="circle">
                        <img className = "user-avatar" src="https://frenchstyle.co/wp-content/uploads/2022/10/How-to-do-French-Girl-Makeup-heloise.guillet.jpg" alt=""/>
                    </div>
                    <h2 className = "user-name">{user.name}</h2>
                    <ul className = "infos">
                        <li><span>User name: </span>{user.username}</li>
                        <li><span>Email: </span>{user.email}</li>
                        <li><span>Phone: </span>{user.phone}</li>
                        <li><span>Address: </span>{user.address?.street} - {user.address?.city}</li>
                    </ul>
                </div>
            )
        }

        const app = (
            <div className = "container">
                <Profile />
            </div>
        )
        const root = ReactDOM.createRoot(document.querySelector(".root"));
        root.render(app);
    </script>
</body>
</html>
